{% extends "_base.html" %}

{% block content %}
    <br>
    <h4>All Quotes</h4>
    <br>
    {% for quote in quotes %}
      <ul>
        <li>{{ quote.quote }} - <b>By <i>{{ quote.name }}</i></b></li>
      </ul>
    {% empty %}
      <p>The database is empty. Add some quotes.</p>
    {% endfor %}

    <br><br>

{% endblock %}
